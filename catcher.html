<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT DETAILS | P-11</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* (Те же стили, что и на главной, для целостности) */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        :root {
            --bg: #050505; --fg: #E6E6E6; --dim: #555555;
            --line: #333333; --accent: #FFFFFF;
            --font-main: 'Inter', sans-serif; --font-tech: 'JetBrains Mono', monospace;
        }
        body { background: var(--bg); color: var(--fg); font-family: var(--font-main); }
        a { text-decoration: none; color: inherit; cursor: none; }
        img { display: block; max-width: 100%; }

        /* --- LAYOUT --- */
        .wrapper { max-width: 100%; margin: 0 auto; border-left: 1px solid var(--line); border-right: 1px solid var(--line); min-height: 100vh; }
        
        /* HEADER */
        header { padding: 20px 40px; position: fixed; width: 100%; z-index: 100; border-bottom: 1px solid var(--line); background: rgba(5,5,5,0.9); backdrop-filter: blur(5px); display: flex; justify-content: space-between; align-items: center;}
        .back-btn { font-family: var(--font-tech); border: 1px solid var(--dim); padding: 8px 16px; transition: 0.3s; }
        .back-btn:hover { background: var(--accent); color: var(--bg); border-color: var(--accent); }

        /* HERO PROJECT */
        .p-hero { padding: 150px 40px 60px; border-bottom: 1px solid var(--line); }
        .p-type { font-family: var(--font-tech); color: var(--dim); margin-bottom: 20px; display: block; }
        .p-hero h1 { font-size: clamp(3rem, 8vw, 10rem); line-height: 0.9; text-transform: uppercase; margin-bottom: 40px; }
        
        /* GRID INFO */
        .p-grid { display: grid; grid-template-columns: 1fr 1fr; min-height: 60vh; }
        .p-left { border-right: 1px solid var(--line); padding: 40px; border-bottom: 1px solid var(--line); }
        .p-right { border-bottom: 1px solid var(--line); overflow: hidden; position: relative;}
        
        .p-text-block { max-width: 500px; margin-bottom: 60px; }
        .p-text-block h3 { font-family: var(--font-tech); font-size: 12px; margin-bottom: 20px; color: var(--dim); }
        .p-text-block p { font-size: 16px; line-height: 1.6; color: #ccc; }

        /* SPECS TABLE */
        .specs-table { width: 100%; border-top: 1px solid var(--line); margin-top: 40px; }
        .spec-row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #222; font-family: var(--font-tech); font-size: 12px; }
        .spec-val { color: var(--accent); }

        /* IMAGES */
        .detail-img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 0.5s; }
        .p-right:hover .detail-img { filter: grayscale(0%); }

        /* FOOTER CTA */
        .cta-section { padding: 100px 40px; text-align: center; border-bottom: 1px solid var(--line); }
        .cta-btn { font-size: 40px; text-transform: uppercase; border-bottom: 2px solid var(--accent); padding-bottom: 5px; }
        .cta-btn:hover { color: var(--dim); border-color: var(--dim); }

        /* CURSOR */
        .cursor { width: 20px; height: 20px; border: 1px solid var(--accent); position: fixed; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); mix-blend-mode: difference; }
        
        @media (max-width: 900px) {
            .p-grid { grid-template-columns: 1fr; }
            .p-left { border-right: none; }
            .p-right { height: 400px; }
            .cursor { display: none; }
            * { cursor: auto; }
        }
    </style>
</head>
<body>

<div class="cursor" id="cursor"></div>

<div class="wrapper">
    <header>
        <div style="font-weight: 800;">P—11</div>
        <a href="index.html" class="back-btn"><< RETURN TO BASE</a>
    </header>

    <section class="p-hero">
        <span class="p-type">[ CLASSIFIED PROJECT ]</span>
        <h1 id="project-title">CATCHER</h1> 
    </section>

    <section class="p-grid">
        <div class="p-left">
            <div class="p-text-block">
                <h3>/// MISSION BRIEF</h3>
                <p id="project-desc">
                    Тестовое описание.
                </p>
            </div>

            <div class="p-text-block">
                <h3>/// TECHNICAL DATA</h3>
                <div class="specs-table">
                    <div class="spec-row"><span>STATUS</span><span class="spec-val">PROTOTYPE</span></div>
                    <div class="spec-row"><span>MATERIAL</span><span class="spec-val">COMPOSITE / CARBON</span></div>
                    <div class="spec-row"><span>WEIGHT</span><span class="spec-val">5 KG</span></div>
                    <div class="spec-row"><span>POWER</span><span class="spec-val">AUTONOMOUS</span></div>
                </div>
            </div>
        </div>

        <div class="p-right">
            <img src="catcher.jpg" alt="Project Detail" class="detail-img" id="project-img">
        </div>
    </section>

    <section class="cta-section">
        <div style="margin-bottom: 20px;" class="p-type">INTERESTED IN THIS TECHNOLOGY?</div>
        <a href="mailto:contact@project11.bureau" class="cta-btn">INITIATE INQUIRY</a>
    </section>
</div>

<script>
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
    });
</script>

</body>

</html>
